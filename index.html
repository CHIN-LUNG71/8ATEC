<!DOCTYPE html>   <!-- 該頁說明___  網頁名稱 -->
<html>
 <head>

<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自行車維修 & 保養預約</title>
<link rel="stylesheet" type="text/css" href="css/蔡金龍.css">  
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">  
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/popper.min.js"></script>

  <form id="bookingForm">
    <input type="text" id="name" placeholder="姓名" required>
    <input type="text" id="phone" placeholder="電話" required>
    <input type="text" id="service" placeholder="服務類型" required>
    <input type="date" id="date" required>
    <button type="submit">提交預約</button>
</form>
<!-- 250306 使表單能夠提交到 Apps Scriptcanvas -->
<script>
document.getElementById("bookingForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    let formData = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        service: document.getElementById("service").value,
        date: document.getElementById("date").value
    };

    fetch("https://script.google.com/macros/s/AKfycbxS3BITs5fcbisPtlERNMRiFzwNBoMg5D0tyuhQOcnXMsSDsl0Sh8jwk-mWAlt1RB-9Pg/exec", {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
    })
    .then(response => response.text())
    .then(data => alert("預約成功！"))
    .catch(error => alert("錯誤：" + error));
});
</script>
  
<style>
        /* CSS rule to change the color of the specific <hr> element by its id */
        #myHR {
             border: none; /* 移除默认边框 */
            height: 10px; /* 设置高度 */
            background-color: rgb(255, 0, 0); /* 设置背景颜色 */
            margin: 1; /* 移除默认边距 */
             /* float: right; 将元素向右浮动 */
            margin-right: 50px; /* 在右侧添加 100px 的外边距 */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
  
</head>
<body >


<button class ="buttonTT" onclick="javascript:location.href= '蔡金龍.html' " style="margin:5px;" >蔡金龍</button> <!--  固定在左下角的按鈕 -->
<p class ="p3">  網頁名稱   </p>   <!--  讓只有代碼的頁面AAXX可以清楚的知道這個頁面內容 -->
<button class ="css_button" onclick="javascript:location.href= '蔡金龍.html' " style="margin:5px;" >蔡金龍</button> <!--  style="margin:5px;"讓按鈕不會干涉到 -->

<HR SIZE=5>   <!----------------------------------------------------------------------------->


    
<hr id="myHR" >   <!----------------------------------------------------------------------------->
    
    

    <div class="container">
        <h2>預約自行車服務</h2>
        <form id="bookingForm">
            <label for="name">姓名：</label>
            <input type="text" id="name" required>
            
            <label for="phone">電話：</label>
            <input type="tel" id="phone" required>
            
            <label for="service">選擇服務：</label>
            <select id="service">
                <option value="repair">自行車維修</option>
                <option value="maintenance">保養</option>
                <option value="cleaning">清洗</option>
            </select>
            
            <label for="date">預約日期：</label>
            <input type="date" id="date" required>
            
            <button type="submit">提交預約</button>
        </form>
        <p id="confirmation" style="color: green; display: none;">您的預約已提交！</p>
    </div>
    
    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("confirmation").style.display = "block";
        });
    </script>
 
  
</body>
</html>

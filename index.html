<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>留言系統</h2>
        <form id="commentForm">
            <label for="name">名稱：</label>
            <input type="text" id="name" placeholder="您的名稱" required>

            <label for="message">留言：</label>
            <textarea id="message" rows="4" placeholder="您的留言" required></textarea>

            <button type="submit">提交留言</button>
        </form>

        <p id="confirmation" style="color: green; display: none;">留言已提交，感謝您的反饋！</p>
        <p id="errorMessage" style="color: red; display: none;">提交失敗，請稍後再試！</p>
    </div>

    <script>
        document.getElementById("commentForm").addEventListener("submit", function(event) {
            event.preventDefault();  // 阻止默認表單提交

            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;

            // GitHub API 的設置
            const repoOwner = 'your-github-username';  // 您的 GitHub 用戶名
            const repoName = 'your-repository-name';  // 您的 GitHub 倉庫名稱
            const token = 'your-github-personal-access-token';  // 您的 GitHub 個人訪問令牌
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/issues`;

            // 構建提交的資料
            const issueData = {
                title: `留言來自 ${name}`,
                body: message
            };

            // 提交留言至 GitHub
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(issueData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('提交失敗');
            })
            .then(data => {
                console.log('留言已提交:', data);
                document.getElementById("confirmation").style.display = 'block';
                document.getElementById("errorMessage").style.display = 'none';
            })
            .catch(error => {
                console.error('錯誤:', error);
                document.getElementById("errorMessage").style.display = 'block';
                document.getElementById("confirmation").style.display = 'none';
            });
        });
    </script>
</body>
</html>

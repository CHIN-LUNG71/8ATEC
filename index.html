<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自行車維修 & 保養預約</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/蔡金龍.css">  


    
    <style>
        /* CSS 設定 */
        #myHR {
            border: none;
            height: 10px;
            background-color: rgb(255, 0, 0);
            margin-right: 50px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <hr id="myHR">
    
    <div class="container">
        <h2>預約自行車服務</h2>
        <form id="bookingForm">
            <label for="name">姓名：</label>
            <input type="text" id="name" placeholder="姓名" required>
            
            <label for="phone">電話：</label>
            <input type="tel" id="phone" placeholder="電話" required>
            
            <label for="service">服務(保養/維修)：</label>
            <input type="tel" id="service" placeholder="service" required>
   
            <label for="date">預約日期：</label>
            <input type="date" id="date" required>
            
            <button type="submit">提交預約</button>
        </form>
        <p id="confirmation" style="color: green; display: none;">您的預約已提交！</p>
    </div>

    <script>
        // 確保 HTML 內容載入後才執行
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("bookingForm").addEventListener("submit", function(event) {
                event.preventDefault(); // 防止表單刷新

                let name = document.getElementById("name").value;
                let phone = document.getElementById("phone").value;
                let service = document.getElementById("service").value;
                let date = document.getElementById("date").value;

                fetch("https://script.google.com/macros/s/AKfycbxS3BITs5fcbisPtlERNMRiFzwNBoMg5D0tyuhQOcnXMsSDsl0Sh8jwk-mWAlt1RB-9Pg/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, phone, service, date })
                })
                 //先使用 .text() 取得伺服器回應，再手動解析 JSON，避免直接 .json() 導致錯誤
                .then(response => response.text()) // 先轉換成文字以檢查回應內容
                .then(text => {
                    console.log("伺服器回應：", text);//方便 Debug，如果 text 不是 JSON 格式，可以直接看到回應內容
                    let data;
                    try {
                        data = JSON.parse(text);
                    } catch (error) {
                        throw new Error("JSON 解析失敗：" + text);//避免非 JSON 格式的錯誤回應導致 fetch() 崩潰。
                    }

                    if (data.message) {
                        alert(data.message);
                        document.getElementById("confirmation").style.display = "block";
                    } else {
                        throw new Error("伺服器回傳錯誤：" + JSON.stringify(data));
                    }
                })
                .catch(error => {
                    console.error("錯誤:", error);
                    alert("預約提交失敗，請稍後再試！");
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言功能</title>
</head>
<body>
    <h1>留言板</h1>
    <form id="commentForm">
        <label for="name">姓名:</label>
        <input type="text" id="name" required><br><br>

        <label for="message">留言:</label>
        <textarea id="message" required></textarea><br><br>

        <button type="submit">提交留言</button>
    </form>

    <p id="responseMessage" style="color: green; display: none;">您的留言已提交！</p>

    <script>
        document.getElementById("commentForm").addEventListener("submit", function(event) {
            event.preventDefault();  // 阻止表單提交

            // 獲取表單資料
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;

            // 使用 Fetch API 提交資料
            fetch('https://script.google.com/macros/s/AKfycbweoB0K6eq3cOC5rnWMjuQub17KgSVqmi0Y31fWVRLsvcb18KNExjuBXPFjS3IM6a_A5Q/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ name, message }).toString() // 提交的資料
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById("responseMessage").style.display = "block";  // 顯示成功訊息
                    document.getElementById("commentForm").reset();  // 重置表單
                }
            })
            .catch(error => {
                console.error("錯誤:", error);
                alert("提交失敗，請稍後再試！");
            });
        });
    </script>
</body>
</html>

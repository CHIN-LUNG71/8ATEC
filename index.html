<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自行車維修 & 保養預約</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/蔡金龍.css">  

    <style>
        /* CSS 設定 */
        #myHR {
            border: none;
            height: 10px;
            background-color: rgb(255, 0, 0);
            margin-right: 50px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <hr id="myHR">
    
    <div class="container">
        <h2>預約自行車服務</h2>
        <form id="bookingForm">
            <label for="name">姓名：</label>
            <input type="text" id="name" placeholder="姓名" required>
            
            <label for="phone">電話：</label>
            <input type="tel" id="phone" placeholder="電話" required>
            
            <label for="service">服務(保養/維修)：</label>
            <input type="text" id="service" placeholder="服務" required>
   
            <label for="date">預約日期：</label>
            <input type="date" id="date" required>
            
            <button type="submit">提交預約</button>
        </form>
        <p id="confirmation" style="color: green; display: none;">您的預約已提交！</p>
    </div>

    <script>
        // 當表單提交時
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();  // 阻止默認的表單提交行為
            
            // 獲取表單數據
            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            let service = document.getElementById("service").value;
            let date = document.getElementById("date").value;
          // 打印出要傳送的資料
           console.log("提交資料：", { name, phone, service, date });  
            // 發送 POST 請求
         
            fetch("https://script.google.com/macros/s/AKfycbxS3BITs5fcbisPtlERNMRiFzwNBoMg5D0tyuhQOcnXMsSDsl0Sh8jwk-mWAlt1RB-9Pg/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, phone, service, date }),
                mode: 'cors'  // 確保設置為 'cors'
            })

             .then(response => {
    console.log("伺服器回應狀態碼: ", response.status); // 打印回應狀態碼
    return response.json();  // 解析 JSON
})
            .then(data => {
                if (data.message) {
                    alert(data.message);  // 顯示伺服器回應的消息
                    document.getElementById("confirmation").style.display = "block";  // 顯示預約確認信息
                } else {
                    throw new Error("伺服器回傳錯誤：" + JSON.stringify(data));
                }
            })
            .catch(error => {
                console.error("錯誤:", error);
                alert("預約提交失敗，請稍後再試！");
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 留言板</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>
    <h2>🔥 Firebase 留言板</h2>
    
    <input type="text" id="name" placeholder="你的名字">
    <input type="text" id="message" placeholder="輸入留言">
    <button onclick="sendMessage()">送出留言</button>

    <h3>留言內容：</h3>
    <ul id="messagesList"></ul>

    <script>
        // 🔥 初始化 Firebase
        const firebaseConfig = {
            apiKey: "你的API金鑰",
            authDomain: "chatT01.firebaseapp.com",
            projectId: "chatt01",
            storageBucket: "chatt01.appspot.com",
            messagingSenderId: "你的發送ID",
            appId: "你的App ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 🚀 發送留言
        function sendMessage() {
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;

            if (name && message) {
                db.collection("messages").add({
                    name: name,
                    message: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    document.getElementById("message").value = "";
                }).catch(error => console.error("留言失敗:", error));
            }
        }

        // 📝 讀取 Firestore 中的留言
        db.collection("messages")
            .orderBy("timestamp", "desc")
            .onSnapshot(snapshot => {
                const messagesList = document.getElementById("messagesList");
                messagesList.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const li = document.createElement("li");
                    li.textContent = `${data.name}: ${data.message}`;
                    messagesList.appendChild(li);
                });
            });
    </script>
</body>
</html>

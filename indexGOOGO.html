<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat</title>

  <!-- 使用 type="module" 加載 Firebase SDK -->
  <script type="module">
    // 從 Firebase 的模組中導入所需的功能
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Firebase 配置，這是你從 Firebase Console 複製的資訊
    const firebaseConfig = {
      apiKey: "AIzaSyBZPuA8Ywm6JotwfhVPLdsaEJP-1gm0xKE",  // 請替換為 Firebase Console 中的 API 金鑰
      authDomain: "chatt01.firebaseapp.com",  // 你的專案 ID
      projectId: "chatt01",  // 你的專案 ID
      storageBucket: "chatt01.appspot.com",  // 你的專案 ID + ".appspot.com"
      messagingSenderId: "573164583696",  // 你的發送 ID
      appId: "1:573164583696:web:64f9fa25aaf51669fec395"  // 你的 App ID
    };

    // 初始化 Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app); // 獲取 Firestore 實例

    // 發送留言
    async function sendMessage(messageText) {
      if (messageText) {
        try {
          await addDoc(collection(db, "messages"), {
            text: messageText,
            timestamp: serverTimestamp()
          });
        } catch (e) {
          console.error("錯誤：發送留言失敗", e);
        }
      }
    }

    // 監聽 Firestore 中的留言變化
    function listenMessages() {
      const q = query(collection(db, "messages"), orderBy("timestamp"));
      onSnapshot(q, (querySnapshot) => {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = ''; // 清空留言區域
        querySnapshot.forEach((doc) => {
          const message = doc.data();
          const messageDiv = document.createElement('div');
          messageDiv.textContent = message.text;
          messagesDiv.appendChild(messageDiv);
        });
      });
    }

    // 設定留言按鈕事件
    document.getElementById('sendButton').addEventListener('click', () => {
      const messageInput = document.getElementById('message');
      sendMessage(messageInput.value.trim());
      messageInput.value = ''; // 清空輸入框
    });

    // 啟動留言監聽
    listenMessages();
  </script>

</head>
<body>
  <h1>Firebase Chat</h1>

  <!-- 用戶輸入留言 -->
  <div>
    <textarea id="message" placeholder="輸入留言..."></textarea>
    <button id="sendButton">發送留言</button>
  </div>

  <!-- 顯示留言區域 -->
  <div id="messages"></div>

</body>
</html>

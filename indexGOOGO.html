<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase ç•™è¨€æ¿</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>
    <h2>ğŸ”¥ Firebase ç•™è¨€æ¿</h2>
    
    <input type="text" id="name" placeholder="ä½ çš„åå­—">
    <input type="text" id="message" placeholder="è¼¸å…¥ç•™è¨€">
    <button onclick="sendMessage()">é€å‡ºç•™è¨€</button>

    <h3>ç•™è¨€å…§å®¹ï¼š</h3>
    <ul id="messagesList"></ul>

    <script>
        // ğŸ”¥ åˆå§‹åŒ– Firebase
        const firebaseConfig = {
            apiKey: "ä½ çš„APIé‡‘é‘°",
            authDomain: "chatT01.firebaseapp.com",
            projectId: "chatt01",
            storageBucket: "chatt01.appspot.com",
            messagingSenderId: "ä½ çš„ç™¼é€ID",
            appId: "ä½ çš„App ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ğŸš€ ç™¼é€ç•™è¨€
        function sendMessage() {
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;

            if (name && message) {
                db.collection("messages").add({
                    name: name,
                    message: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    document.getElementById("message").value = "";
                }).catch(error => console.error("ç•™è¨€å¤±æ•—:", error));
            }
        }

        // ğŸ“ è®€å– Firestore ä¸­çš„ç•™è¨€
        db.collection("messages")
            .orderBy("timestamp", "desc")
            .onSnapshot(snapshot => {
                const messagesList = document.getElementById("messagesList");
                messagesList.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const li = document.createElement("li");
                    li.textContent = `${data.name}: ${data.message}`;
                    messagesList.appendChild(li);
                });
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自行車維修/保養/清潔預約</title>

  <script type="module" src="src/scriptAA.js"></script> <!-- 引入外部 JS -->

</head>
<body>
  <h1>自行車維修/保養/清潔預約</h1>

  <div>
    <label for="name">姓名：</label>
      <input id="name" type="text" placeholder="輸入姓名">
    <label for="phone">電話：</label>
      <input id="phone" type="text" placeholder="輸入電話">

      <label for="date">預約日期：</label>
      <input id="date" type="date" placeholder="輸入日期">
    
    <label for="service">選擇服務：</label>
    <textarea id="message" placeholder="輸入你要的服務..."></textarea>
    <button id="sendButton">提交預約</button>
  </div>

  <div id="messages"></div>

</body>
</html>

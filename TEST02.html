<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Issue 測試</title>
    <script src="script.js"></script>

</head>
<body>
    <h1>GitHub Issue 測試</h1>
    <button onclick="sendIssue()">提交留言</button>

    <script>
        function sendIssue() {
            const token = "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";  // ⚠️ 只測試用，請換成你的 Token
            const repoOwner = "CHIN-LUNG71";
            const repoName = "8ATEC";
            const issueTitle = "測試留言";
            const issueBody = "這是一則測試留言！";

            fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/issues`, {
                method: "POST",
                headers: {
                    "Authorization": `token ${token}`,
                    "Accept": "application/vnd.github.v3+json",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    title: issueTitle,
                    body: issueBody
                })
            })
            .then(response => response.json())
            .then(data => console.log("成功提交留言:", data))
            .catch(error => console.error("發生錯誤:", error));
        }
    </script>
</body>
</html>
